<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hands on</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/mapbox-gl.css" type="text/css"/>
    <link rel='stylesheet' href='/css/mapbox-gl-directions.css' type='text/css'/>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/mapbox-gl.js"></script>
    <script src='/js/mapbox-gl-directions.js'></script>
    <script src="/js/font.js"></script>

    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%
        }

        #nav {
            padding: 12px;
            padding-bottom: 6px;
            margin: 8px;
            background-color: white;
            width: 392px;
        }

        #search {
            width: 262px;
        }

        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id='map'></div>
<div class="fixed-top">
    <div id="nav">
        <form class="form-inline">
            <input id="search" type="input" type="text" placeholder="Rechercher dans OpenStreetMap" name="q"
                   class="form-control mb-2 mr-sm-2"/>
            <button id="go" class="btn btn-primary mb-2" type="button">
                <i class="fa fa-search"></i>
            </button>
            <button id="route" class="btn btn-primary mb-2" type="button">
                <i class="fa fa-bicycle"></i>
            </button>
        </form>
    </div>
</div>
<script>
    var map = new mapboxgl.Map({
        container: 'map',
        center: [2.3412, 48.8569],
        zoom: 13,
        style: 'http://127.0.0.1:8081/styles/osm-bright/style.json'
    });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');


    $("#route").on('click', function (e) {
        $("#nav").hide();
        map.addControl(new MapboxDirections({
            api: "http://127.0.0.1:5000/route/v1/", // adresse du serveur d'itin√©raire
            profile: "driving",
            accessToken: null,
            geocoder: null,
            unit: "metric"
        }), 'top-left');
    });
</script>
</body>
</html>
